<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <img src="" alt="">
        <h1>Tic Tac Toe <span class="smallLetters">by Blake Varbai-Heward</span></h1>
    </header>

    <section id="winningWindow">
        <h1>Congratulations player <span class="winningPlayer"></span> has Won!</h1>
    </section>

    <section id="drawnWindow">
        <h1>Oh No! The game has been drawn.</h1>
    </section>

    <main id="gameBoard">
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
    </main>

    <footer>
        <button id="restart" onClick="window.location.reload()">RESTART</button>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
