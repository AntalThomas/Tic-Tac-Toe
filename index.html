<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <section id="themes">
            <div class="themeCell white"></div>
            <div class="themeCell black"></div>
            <div class="themeCell rainbow"></div>
        </section>

        <h1>Tic Tac Toe <span class="smallLetters">by Blake Varbai-Heward</span></h1>

        <section id="scores">
            <div>
                <p>Player One Score:</p>
                <h2 class="playerOneScore">0</h2>
            </div>
            <div>
                <p>Player Two Score:</p>
                <h2 class="playerTwoScore">0</h2>
            </div>
        </section>
    </header>

    <section id="winningWindow">
        <h1>Congratulations player <span class="winningPlayer"></span> has Won!</h1>
    </section>

    <section id="drawnWindow">
        <h1>Oh No! The game has been drawn.</h1>
    </section>

    <main id="gameBoard">
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
    </main>

    <footer>
        <button id="restart">RESTART</button>
        <button id="nextGame">NEXT GAME</button>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
